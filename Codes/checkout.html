<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="../script.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main class="checkout-wrapper">
        <!-- Receipt Section -->
        <section id="reciept">
            <h2 class="section-title">Order Summary</h2>
            <div class="reciept-header">
                <div>Item Name</div>
                <div>Quantity</div>
                <div>Subtotal</div>
            </div>
            <div class="reciept-container">
            <div class="reciept-row" id="template">
                <p>Scissors</p>
                <p></p>
                <p>$10,000.00</p>
            </div>
            
            </div>
        </section>

        <!-- Form Section -->
        <section class="checkout-form">
            <h2 class="section-title">Customer Details</h2>
            <form id="form">
                <label for="customer-name">Name</label>
                <input type="text" id="customer-name">

                <label for="address">Address</label>
                <input type="text" id="address">

                <label for="amount-paid">Amount</label>
                <input type="number" id="amount-paid">

                <label for="card-number">Card number *:</label>
                <input type="text" id="card-number" name="card-number" inputmode="numeric" pattern="[0-9]*" autocomplete="cc-number" maxlength="19" required />

                <div>
                    <button type="button" onclick="closeCheckout()">Close</button>
                    <button type="button">Clear All</button>
                    <button type="submit">Complete Purchase</button>
                </div>

            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
